tempoQuery:
  ingress:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    hosts:
      - tempo.localhost
    path: /
    pathType: Prefix
  tls:
    - hosts:
      - tempo.localhost
      secretName: tempo-localhost-tls
