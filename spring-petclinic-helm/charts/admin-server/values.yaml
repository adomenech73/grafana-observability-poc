service:
  enabled: true
  name: admin-server
  port: 9090
  type: NodePort
  nodePort: 30081

deployment:
  replicaCount: 1
  image: springcommunity/spring-petclinic-microservices-admin-server:latest
  imagePullPolicy: IfNotPresent
  javaOpts: ""
  logLevel: "INFO"
  env:
    SPRING_PROFILES_ACTIVE: "kubernetes"
    EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://discovery-server:8761/eureka/"
    SPRING_CLOUD_CONFIG_URI: "http://config-server:8888"

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1024Mi"
    cpu: "500m"

probes:
  liveness:
    path: /actuator/health
    initialDelaySeconds: 90
    periodSeconds: 10
  readiness:
    path: /actuator/health
    initialDelaySeconds: 40
    periodSeconds: 5
  startup:
    path: /actuator/health
    failureThreshold: 25
    periodSeconds: 10
