{{- if and .Values.config-server.enabled .Values.discovery-server.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: wait-for-core-services
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: wait
        image: curlimages/curl:7.85.0
        command: ['sh', '-c',
          'echo "Waiting for core services to be ready...";
           until curl -f http://config-server:8888/actuator/health && curl -f http://discovery-server:8761/actuator/health; do
            echo "Core services not ready yet...";
            sleep 5;
           done;
           echo "All core services are ready!"']
      restartPolicy: OnFailure
{{- end }}
